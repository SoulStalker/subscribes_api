services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: subscriptions_user
      POSTGRES_PASSWORD: strong_password_here
      POSTGRES_DB: subscriptions_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscriptions_user"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://subscriptions_user:strong_password_here@postgres:5432/subscriptions_db?sslmode=disable", "up"]

  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: subscriptions_user
      DB_PASSWORD: strong_password_here
      DB_NAME: subscriptions_db

volumes:
  postgres_data: